<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nada's Parachute Game</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Parachute Game</h1>

    <!--make background picture on canvas.com-->
    <div id="container">

        <!--contains the question-->
        <div id="question-container">
            <h2 id="q-title">Question</h2>
            <div id="question"></div>
        </div>

        <!--alphabet input buttons for guesses-->
        <div id="container-two">

            <!--display for the amount of incorrect guesses-->
            <div class="lit" id="incorrect-guesses">
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
                <div>X</div>
            </div>

            <div id="alphabet">
                <div id="left">
                    <button>a</button>
                    <button>c</button>
                    <button>e</button>
                    <button>g</button>
                    <button>i</button>
                    <button>k</button>
                    <button>m</button>
                    <button>o</button>
                    <button>q</button>
                    <button>s</button>
                    <button>u</button>
                    <button>w</button>
                    <button>y</button>
                </div>
    
                <div id="right">
                    <button>b</button>
                    <button>d</button>
                    <button>f</button>
                    <button>h</button>
                    <button>j</button>
                    <button>l</button>
                    <button>n</button>
                    <button>p</button>
                    <button>r</button>
                    <button>t</button>
                    <button>v</button>
                    <button>x</button>
                    <button>z</button>
                </div>
            </div>
        </div>

        <!--contains the parachute image-->
        <div id="parachute-container">
            <img id="parachute-image" src="images/parachute-0.png" alt="Parachute">
        </div>

        <!--contains the blank box for answers-->
        <div id="secret-word"></div>
       
    </div>

    <!--container to display game over-->
    <div class="no-dim" id="game-over">
        <div id="outcome-message">
            <button id="next-player">Next Player</button>
        </div>
    </div>

    <div class="no-dim" id="game-over-player2">
        <div id="outcome-message-player2">
            <button id="next-player2">Next Player</button>
        </div>
    </div>

    <div>
        <div id="player1">
            <h3>Player 1 Score</h3>
            <div id="player1-score"></div>
        </div>
    
        <div id="player2">
            <h3>Player 2 Score</h3>
            <div id="player2-score"></div>
        </div>
    </div>

    <div id="rounds">
        <h3>Rounds</h3>
        <div id="turn-count"></div>
    </div>
    
    <div id="current-player-container">
        <h3>Player</h3>
        <div id="current-player"></div>
    </div>
    
    <script defer src="app.js"></script>
</body>
</html>
